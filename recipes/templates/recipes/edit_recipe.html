{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h1>Edit Recipe: {{ recipe.name }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Save Changes</button>
  </form>
</div>
{% endblock %}
