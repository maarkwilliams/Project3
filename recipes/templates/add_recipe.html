{% extends 'base.html' %}

{% block content %}
  <h2>Add a Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p><input type="text" name="name" placeholder="Recipe Name" required></p>
    
    <p><textarea name="description" placeholder="Description" required></textarea></p>

    <p><input type="number" name="prep_time" placeholder="Preparation Time (minutes)" required></p>

    <p><input type="number" name="cook_time" placeholder="Cooking Time (minutes)" required></p>

    <p><input type="number" name="serving_size" placeholder="Serving Size" required></p>

    <p>
      <input type="text" name="category" placeholder="Category (e.g., breakfast, lunch, dinner)" required>
    </p>

    <p>
      <input type="text" name="difficulty" placeholder="Difficulty (easy, medium, hard)" required>
    </p>

    <p>
      <input type="text" name="cuisine" placeholder="Cuisine (e.g., Italian, Mexican)" required>
    </p>

    <p><textarea name="instructions" placeholder="Step-by-step Instructions" required></textarea></p>

    <p><input type="file" name="image" required></p> 

    <button type="submit">Add Recipe</button>
  </form>
{% endblock %}
